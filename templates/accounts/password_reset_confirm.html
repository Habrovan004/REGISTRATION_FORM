{% extends 'base.html' %}

{% block content %}
<div class="container">
  {% if validlink %}
    <h2>Set a New Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
  {% else %}
    <h2>Invalid Link</h2>
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
  {% endif %}
</div>
{% endblock %}
